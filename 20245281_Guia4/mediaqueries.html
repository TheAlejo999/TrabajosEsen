<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Ejemplo de Media Queries</title>
    <link rel="stylesheet" href="./css/mediaqueries.css">
</head>
<body>
    <div>
        <h1>Probando Media Queries</h1>
        <p>El fondo de esta pagina se mostrara de la siguiente forma:
            <ol>
                <li>Celeste en Smartphones</li>
                <li>Naranja en Tablets</li>
                <li>Gris en Escritorio</li>
            </ol>
        </p>
        <p>Tipo de Pantalla que se muestra
            <span class="smartphones">Smartphones</span>
            <span class="tablet">Tablets</span>
            <span class="escritorio">Escritorio</span>
        </p>
    </div>
</body>
</html>
